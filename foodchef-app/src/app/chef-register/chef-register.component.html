<div class="card-header log">
<h1>CHEF REGISTER</h1>
<form [formGroup] ="chefRegister" (ngSubmit) = "onSubmit()">
  <div class="card container log">
    <div class=" form-Group">
      <label for="firstname">FIRST NAME</label>
      <input type="text" formControlName="firstname" class="form-control"  required>
      <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)"class="alert alert-danger">
      <div *ngIf="firstname.errors.required">
      FirstName is required.
    </div>
    </div>
    </div>
   <div class="form-group">
      <label for="lastname">LAST NAME</label>
      <input type="text" formControlName="lastname" class="form-control" required>
      <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
        <div *ngIf="lastname.errors.required">
          LastName is required
        </div>
      </div>
   </div>
    <div class="form-group">
      <label for="email"> Email </label>
      <input type="text" formControlName="email" class="form-control" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required
        </div>
    </div>
    </div>
    <div class="form-group">
      <label for="password">PASSWORD</label>
      <input type="password" formControlName="password" class="form-control" required>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="confrompassword">CONFROM PASSWORD</label>
      <input type="confrompassword" formControlName="confrompassword" class="form-control" required>
      <div *ngIf="confrompassword.invalid && (confrompassword.dirty || confrompassword.touched)" class="alert alert-danger">
        <div *ngIf="confrompassword.errors.required">
          ConfromPassword is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="mobilenumber">MOBILE NUMBER</label>
      <input type="text" maxlength="10" formControlName="mobilenumber" class="form-control" required>
      <div *ngIf="mobilenumber.invalid && (mobilenumber.dirty || mobilenumber.touched)" class="alert alert-danger">
        <div *ngIf="mobilenumber.errors.required">
          Mobilenumber is required</div>
          <div *ngIf="mobilenumber.errors.pattern">
                Enter 10 digit mobile number</div>


      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">
        <span class="spinner-border-sm mr-1">
          REGISTER
        </span>
      </button>
      <a href="/chef" class="btn btn-link">CANCEL</a>
    </div>
 </div>
