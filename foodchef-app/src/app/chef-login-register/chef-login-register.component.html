<div class="card-header log">
<h2> LOGIN</h2>
</div>
<form [formGroup] = "chefLogin" (ngSubmit) = "onSubmit()">
  <div class="card container log">
   <div class="form-Group container">
      <label for="email">EMAIL</label>
      <input type="text" formControlName="email" class="form-control" required>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"class="alert alert-danger">
        <div *ngIf="email.errors.required">
        Email is required.
      </div>
      </div>
   </div>
   <div class="form-group container">
      <label for="password">PASSWORD</label>
      <input type="password" formControlName="password" class="form-control" maxlength="10" required>
      <div *ngIf ="password.invalid && (password.dirty || password.touched)"class= "alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required
      </div>
      </div>
   </div>
   <div class="form-Group">
     <button class="btn btn-primary">
       <span class="spinner-border-sm mr-1"></span>
       LOGIN
     </button>
     <a href="/chefRegister" class="btn btn-link">REGISTER</a>
   </div>
  </div>
